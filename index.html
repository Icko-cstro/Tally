<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally for Ellie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tally for Ellie</h1>
    <div class="meta-line">
      <label>Subject: <span id="subjectText" contenteditable="true">Math</span></label>

      <label>Section: <span id="sectionText" contenteditable="true">A1</span></label>
    </div>
  </header>

  <main id="table-container"></main>

  <!-- Footer with total + controls -->
  <footer class="footer-line">
    <div>Total Wrongs: <span id="totalCount">0</span></div>
    <div>
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="40">
      <button id="applyRows">Apply</button>
      <button id="resetAll">Reset All</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
